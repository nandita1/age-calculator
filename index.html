<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="remedy.css">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>
</head>
<body>
    <main>
      <form id="age-calculator-form">
        <div class="form-elements">
          <div>
            <label for="day">DAY</label>
            <input type="number" id="day" name="day" placeholder="DD">
            <small class="error-msg"></small>
          </div>
          <div>
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" placeholder="DD">
            <small class="error-msg"></small>
          </div>
          <div>
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" placeholder="YYYY">
            <small class="error-msg"></small>
          </div>
        </div>
        <div class="submit-button-container">
          <hr/>
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg"/>
          </button>
        </div>
      </form>
      <section class="age">
        <div>
          <span class="age-value">--</span>
          years
        </div>
        <div>
          <span class="age-value">--</span>
          months
        </div>
        <div>
          <span class="age-value">--</span>
          days
        </div>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
